<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Cambio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Cambio</h1>

        <div class="input-group">
            <label for="price">Precio del producto :</label>
            <input type="number" id="price" placeholder="Ingrese el precio" required>
        </div>

        <div class="input-group">
            <label for="quantity">Cantidad de productos:</label>
            <input type="number" id="quantity" placeholder="Ingrese la cantidad" required>
        </div>

        <div class="input-group">
            <label for="cash">Dinero recibido del cliente :</label>
            <input type="number" id="cash" placeholder="Ingrese el dinero recibido" required>
        </div>

        <button id="calculate-btn">Calcular</button>

        <div class="output">
            <p id="total-output">Total a pagar: $0</p>
            <p id="change-output">Cambio a devolver: $0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
